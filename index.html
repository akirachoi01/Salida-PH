        html, body {
            margin: 0;

        #animatedHeader img {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        .scrolling-text {
            overflow: hidden;
            white-space: nowrap;
            color: #ffd700;
            font-weight: bold;
            margin-right: 20px;
            flex-shrink: 0;
        }

        /* Keyframe animation for scrolling text */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }

        /* Basic styling for the search container */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: #111;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        /* Wrapper for search input and button */
        .search-input-button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .search-container input[type="text"] {
            padding: 12px 18px;
            border: 1px solid #555;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
            background-color: #333;
            color: #eee;
            outline: none;
        }

        .search-container input[type="text"]::placeholder {
            color: #bbb;
        }

        .search-container button {
            padding: 12px 25px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .search-container button:hover {
            background-color: #b20710;
        }

        /* Custom styles for tabs (now inside search-container) */
        .tab-container {
            display: flex;
            justify-content: center;
            margin: 0;
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            gap: 5px;
        }

        .tab-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
        }

        .tab-button:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .tab-button.active {
            background-color: #e50914;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
            transform: translateY(-3px);
        }

        /* Styling for search results section */
        #searchResultsSection {
            flex-grow: 1;
            padding: 20px;
            background-color: #0a0a0a;
            box-sizing: border-box;
        }

        #searchResultsSection h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        #searchResults {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            justify-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .search-result-item {
            text-align: center;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #fff;
            position: relative;
            cursor: pointer;
            width: 100%;
        }

        .search-result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.7);
        }

        .search-result-item img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            border-bottom: 1px solid #333;
            display: block;
        }

        .search-result-item h3 {
            font-size: 1.1em;
            margin: 10px 0 5px;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .search-result-item p {
            font-size: 0.9em;
            color: #aaa;
            padding: 0 10px 10px;
        }

        /* Custom styles for content display container (for categories) */
        .tab-section {

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Existing movie-card and videoPlayer styles - now with play button fix */
        .movie-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        .movie-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #333;
        }

        .movie-card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            z-index: 1;
        }

        .movie-card-info h3 {
            margin: 0;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-card-info p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #ccc;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;

            z-index: 2;
            pointer-events: auto;
        }

        .movie-card:hover .play-button,
        .search-result-item:hover .play-button {
            opacity: 1;
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

            top: 50%;
