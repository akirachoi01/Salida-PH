<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMDB + VIP Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    .player-layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    #main-player {
      width: 70%;
      border: none;
    }
    .recommendation-grid {
      width: 30%;
      background-color: #1a1a1a;
      overflow-y: auto;
      padding: 10px;
    }
    .recommendation-card {
      display: flex;
      background-color: #222;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .recommendation-card:hover {
      background-color: #333;
    }
    .recommendation-card img {
      width: 80px;
      border-radius: 4px;
    }
    .info {
      margin-left: 10px;
    }
    .info h4 {
      margin: 0;
      font-size: 16px;
    }
    .info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="player-layout">
    <iframe id="main-player" src="https://player.videasy.net/movie/872585" allowfullscreen></iframe>
    <div id="recommendations" class="recommendation-grid"></div>
  </div>

  <script>
    const apiKey = 'ba3885a53bc2c4f3c4b5bdc1237e69a0';
    const player = document.getElementById('main-player');
    const container = document.getElementById('recommendations');

    fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${apiKey}`)
      .then(res => res.json())
      .then(data => renderCards(data.results));

    function renderCards(items) {
      container.innerHTML = '';

      items.forEach(item => {
        const isMovie = item.media_type === 'movie';
        const id = item.id;
        const title = item.title || item.name || 'Untitled';
        const year = (item.release_date || item.first_air_date || '').split('-')[0];
        const vote = item.vote_average || 0;

        const card = document.createElement('div');
        card.className = 'recommendation-card';
        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w300${item.poster_path}" alt="${title}">
          <div class="info">
            <h4>${title}</h4>
            <p>${year} • ⭐ ${vote}</p>
          </div>
        `;

        card.onclick = () => {
          player.src = isMovie
            ? `https://player.videasy.net/movie/${id}`
            : `https://player.videasy.net/tv/${id}/1/1?autoplayNextEpisode=true`;
        };

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
