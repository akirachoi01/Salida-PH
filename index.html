<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé¨ TMDB Browser + Floating Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card-bg: #1a1a1a;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 1rem;
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 0.5rem 0;
    }

    .tabs button {
      background: var(--card-bg);
      border: none;
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .tabs button.active {
      background: var(--accent);
      color: #000;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .movie {
      background: var(--card-bg);
      padding: 0.5rem;
      border-radius: 10px;
      text-align: center;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie small {
      display: block;
      color: #ccc;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    #searchBox {
      margin-top: 10px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .floating-player {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 320px;
      height: 180px;
      z-index: 200;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }

    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--card-bg);
      border: none;
      color: var(--text);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .floating-player {
        width: 90%;
        height: 180px;
        left: 5%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ TMDB Streaming</h1>
    <input id="searchBox" placeholder="üîç Search movie..." />
    <div class="tabs" id="tabs"></div>
    <button class="dark-toggle" onclick="toggleDark()">üåó</button>
  </header>

  <div id="moviesContainer"></div>

  <div class="floating-player" id="playerContainer" style="display: none;">
    <iframe id="playerFrame" width="100%" height="100%" allowfullscreen></iframe>
  </div>

  <script>
    const apiKey = '<<YOUR_TMDB_KEY_HERE>>'; // replace with your TMDB API key
    const categories = [
      { name: 'Trending', endpoint: 'trending/movie/week' },
      { name: 'Popular', endpoint: 'movie/popular' },
      { name: 'Top Rated', endpoint: 'movie/top_rated' },
      { name: 'Upcoming', endpoint: 'movie/upcoming' }
    ];

    let activeCategory = null;
    let page = 1;
    let isLoading = false;
    let isSearch = false;
    let query = '';

    const tabsEl = document.getElementById('tabs');
    const moviesContainer = document.getElementById('moviesContainer');
    const searchBox = document.getElementById('searchBox');
    const playerContainer = document.getElementById('playerContainer');
    const playerFrame = document.getElementById('playerFrame');

    function toggleDark() {
      const root = document.documentElement;
      const dark = getComputedStyle(root).getPropertyValue('--bg') === '#111';
      root.style.setProperty('--bg', dark ? '#fff' : '#111');
      root.style.setProperty('--text', dark ? '#000' : '#fff');
      root.style.setProperty('--card-bg', dark ? '#eee' : '#1a1a1a');
    }

    function createTabs() {
      tabsEl.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.innerText = cat.name;
        btn.onclick = () => {
          activeCategory = cat;
          isSearch = false;
          query = '';
          page = 1;
          moviesContainer.innerHTML = '';
          loadMovies();
          document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        };
        tabsEl.appendChild(btn);
      });
    }

    async function loadMovies() {
      if (isLoading) return;
      isLoading = true;
      const url = isSearch
        ? `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&page=${page}`
        : `https://api.themoviedb.org/3/${activeCategory.endpoint}?api_key=${apiKey}&page=${page}`;
      const res = await fetch(url);
      const data = await res.json();
      renderMovies(data.results);
      isLoading = false;
    }

    function renderMovies(movies) {
      const grid = document.createElement('div');
      grid.className = 'movies';
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" />
          <h4>${movie.title}</h4>
          <small>‚≠ê ${movie.vote_average} | üìÖ ${movie.release_date?.split('-')[0] || 'N/A'}</small>
        `;
        div.onclick = () => openPlayer(movie.id);
        grid.appendChild(div);
      });
      moviesContainer.appendChild(grid);
    }

    async function openPlayer(id) {
      const url = `https://player.videasy.net/tmdb/${id}`;
      playerFrame.src = url;
      playerContainer.style.display = 'block';
    }

    searchBox.addEventListener('input', () => {
      query = searchBox.value.trim();
      if (query.length < 2) return;
      isSearch = true;
      page = 1;
      moviesContainer.innerHTML = '';
      loadMovies();
    });

    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100 && !isLoading) {
        page++;
        loadMovies();
      }
    });

    createTabs();
    // Auto-load first tab
    tabsEl.firstChild.click();
  </script>
</body>
</html>
