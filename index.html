<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMDB VIP Player</title>
  <style>
    :root {
      --bg-color: #0f2027;
      --card-bg: #1c1c1c;
      --text-color: #f0f0f0;
      --accent: #34cfeb;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --card-bg: #f0f0f0;
      --text-color: #111;
      --accent: #007acc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 20px;
      text-align: center;
      background: var(--card-bg);
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: var(--accent);
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .tab-btn {
      padding: 10px 16px;
      background: var(--accent);
      color: var(--bg-color);
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .tab-btn:hover {
      opacity: 0.9;
    }

    .dark-toggle {
      position: absolute;
      right: 15px;
      top: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 20px;
      padding: 5px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section h2 {
      margin: 10px 0 20px;
      font-size: 22px;
      color: var(--accent);
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 225px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .info h3 {
      font-size: 14px;
      margin: 5px 0;
    }

    .info p {
      margin: 0;
      font-size: 12px;
      color: #ccc;
    }

    .pagination {
      text-align: center;
      margin: 15px 0;
    }

    .pagination button {
      padding: 8px 15px;
      margin: 0 5px;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: var(--bg-color);
      cursor: pointer;
    }

    #playerContainer {
      display: none;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    @media (max-width: 600px) {
      .card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üé¨ TMDB VIP Player</h1>
  <button class="dark-toggle" onclick="toggleTheme()">üåó</button>
  <div class="tabs">
    <button class="tab-btn" onclick="scrollToSection('latest_movies')">üìΩ Latest Movies</button>
    <button class="tab-btn" onclick="scrollToSection('latest_tv')">üì∫ Latest TV</button>
    <button class="tab-btn" onclick="scrollToSection('popular_movies')">üî• Popular Movies</button>
    <button class="tab-btn" onclick="scrollToSection('popular_tv')">‚≠ê Popular TV</button>
  </div>
</header>

<div id="content"></div>

<div id="playerContainer">
  <div style="position:relative; padding-bottom:56.25%; height:0;">
    <iframe id="playerIframe"
            style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;"
            allowfullscreen
            referrerpolicy="origin"></iframe>
  </div>
</div>

<script>
const API_KEY = "ba3885a53bc2c4f3c4b5bdc1237e69a0";
const categories = {
  latest_movies: { title: "üìΩ Latest Movies", type: "movie", endpoint: "now_playing", page: 1 },
  latest_tv: { title: "üì∫ Latest TV Shows", type: "tv", endpoint: "on_the_air", page: 1 },
  popular_movies: { title: "üî• Popular Movies", type: "movie", endpoint: "popular", page: 1 },
  popular_tv: { title: "‚≠ê Popular TV Shows", type: "tv", endpoint: "popular", page: 1 }
};

function fetchCategory(key) {
  const cat = categories[key];
  const url = `https://api.themoviedb.org/3/${cat.type}/${cat.endpoint}?api_key=${API_KEY}&language=en-US&page=${cat.page}`;
  fetch(url)
    .then(res => res.json())
    .then(data => renderSection(key, cat.title, data.results));
}

function renderSection(id, title, items) {
  let section = document.getElementById(id);
  if (!section) {
    section = document.createElement("div");
    section.className = "section";
    section.id = id;
    section.innerHTML = `<h2>${title}</h2><div class="grid"></div><div class="pagination">
      <button onclick="changePage('${id}', -1)">‚èÆ Prev</button>
      <button onclick="changePage('${id}', 1)">Next ‚è≠</button>
    </div>`;
    document.getElementById("content").appendChild(section);
  }
  const grid = section.querySelector(".grid");
  grid.innerHTML = "";

  items.forEach(item => {
    const tmdbId = item.id;
    const name = item.title || item.name;
    const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : "";
    const year = (item.release_date || item.first_air_date || "").split("-")[0] || "N/A";
    const rating = item.vote_average ? item.vote_average.toFixed(1) : "N/A";
    const type = item.media_type || (item.first_air_date ? "tv" : "movie");

    if (!poster) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${poster}" alt="${name}">
      <div class="info">
        <h3>${name}</h3>
        <p>‚≠ê ${rating} ¬∑ üóìÔ∏è ${year}</p>
      </div>
    `;
    card.onclick = () => loadPlayer(tmdbId, type);
    grid.appendChild(card);
  });
}

function changePage(categoryId, delta) {
  categories[categoryId].page += delta;
  if (categories[categoryId].page < 1) categories[categoryId].page = 1;
  fetchCategory(categoryId);
}

function loadPlayer(tmdbId, type) {
  const container = document.getElementById("playerContainer");
  const iframe = document.getElementById("playerIframe");
  container.style.display = "block";
  iframe.src = `https://player.videasy.net/${type}/${tmdbId}`;
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function scrollToSection(id) {
  const section = document.getElementById(id);
  if (section) {
    section.scrollIntoView({ behavior: "smooth" });
  }
}

function toggleTheme() {
  const current = document.documentElement.getAttribute("data-theme");
  document.documentElement.setAttribute("data-theme", current === "light" ? "dark" : "light");
}

// Touch swipe (left/right) to navigate categories
let touchStartX = 0;
document.addEventListener("touchstart", e => {
  touchStartX = e.changedTouches[0].screenX;
});
document.addEventListener("touchend", e => {
  const deltaX = e.changedTouches[0].screenX - touchStartX;
  if (Math.abs(deltaX) > 100) {
    const keys = Object.keys(categories);
    const currentSection = document.elementFromPoint(100, window.innerHeight / 2).closest(".section");
    const index = keys.indexOf(currentSection?.id);
    if (index >= 0) {
      const next = deltaX < 0 ? index + 1 : index - 1;
      if (keys[next]) scrollToSection(keys[next]);
    }
  }
});

// Load all sections
window.onload = () => {
  Object.keys(categories).forEach(fetchCategory);
};
</script>

</body>
</html>
