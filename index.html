        /* Global styles for HTML and Body for a flexible layout */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%; /* Ensures full width */
            min-height: 100vh; /* Ensures body takes at least full viewport height */
            display: flex; /* Use flexbox to stack content vertically */
            flex-direction: column; /* Stack children top to bottom */
            background-color: #000; /* Dark background for the whole page */
            color: #fff; /* Default text color for the page */

            max-width: 100%; /* Important to prevent horizontal scroll if padding is added */

        /* Header styling */

            background-color: #1a1a1a; /* Darker header */
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out logo and nav links */

            flex-shrink: 0; /* Prevent header from shrinking */
        }

        #animatedHeader img {
            height: 50px; /* Adjust logo size */
            width: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between nav items */
            flex-wrap: wrap; /* Allow nav links to wrap on small screens */
            justify-content: flex-end; /* Align to end if wrapped */

        .nav-links a {

            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e50914; /* Netflix red on hover */
        }

        .scrolling-text {

            white-space: nowrap;

            font-weight: bold;
            margin-right: 20px;
            flex-shrink: 0; /* Prevent text from shrinking */
        }

        /* Keyframe animation for scrolling text */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Basic styling for the search container */
        .search-container {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
            gap: 15px; /* Space between search bar/button and tab buttons */
            padding: 20px;
            background-color: #111; /* Dark background for the search bar */
            border-bottom: 1px solid #333;
            box-sizing: border-box; /* Ensure padding is included in width */
            flex-shrink: 0; /* Prevent search container from shrinking */

        }

            border: 1px solid #555;
            border-radius: 25px; /* More rounded corners */
            font-size: 16px;
            width: 60%; /* Keep its relative width */
            max-width: 500px; /* Keep its max-width */
            background-color: #333;
            color: #eee;
            outline: none; /* Remove outline on focus */
        }

        .search-container input[type="text"]::placeholder {

        }

        .search-container button {

            background-color: #e50914; /* Netflix red */
            color: white;
            border: none;
            border-radius: 25px; /* More rounded corners */
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px; /* Space between input and button */
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #b20710; /* Darker red on hover */
        }

        /* Custom styles for tabs (now inside search-container) */

            justify-content: center;
            margin: 0; /* Remove specific top/bottom margin, parent gap handles it */
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            flex-wrap: wrap;

            box-sizing: border-box;
            gap: 5px; /* Space between tab buttons themselves */
        }
