<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMDB Movie Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1f1f1f;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    #searchInput {
      background: #333;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
    }

    #categoryTabs {
      background-color: #1c1c1c;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
    }

    #categoryTabs button {
      background: none;
      border: none;
      padding: 12px 16px;
      color: white;
      cursor: pointer;
    }

    #categoryTabs button:hover {
      background: #333;
    }

    main {
      display: flex;
    }

    #movieList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 16px;
      flex: 1;
    }

    .movieCard {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .movieCard img {
      width: 100%;
      display: block;
    }

    .movieInfo {
      padding: 10px;
    }

    .movieInfo h3 {
      margin: 0;
      font-size: 16px;
    }

    .movieInfo small {
      display: block;
      color: #aaa;
      margin-top: 4px;
    }

    #player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: #000;
      z-index: 999;
      display: none;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 16px;
      }

      .movieInfo h3 {
        font-size: 14px;
      }

      #player {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TMDB PLAYER BY: MARUYA</h1>
    <input type="text" id="searchInput" placeholder="Search movies...">
  </header>
  <nav id="categoryTabs">
    <button onclick="loadCategory('trending')">Trending</button>
    <button onclick="loadCategory('popular')">Popular</button>
    <button onclick="loadCategory('top_rated')">Top Rated</button>
    <button onclick="loadCategory('upcoming')">Upcoming</button>
  </nav>
  <main>
    <section id="movieList"></section>
  </main>
  <div id="player">
    <!-- Floating player iframe/video element -->
  </div>

  <script>
    const movieList = document.getElementById('movieList');
    const searchInput = document.getElementById('searchInput');
    let currentPage = 1;
    let isFetching = false;

    const API_KEY = 'ba3885a53bc2c4f3c4b5bdc1237e69a0';
    let currentCategory = 'trending';

    function createMovieCard(movie) {
      const div = document.createElement('div');
      div.className = 'movieCard';
      div.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
        <div class="movieInfo">
          <h3>${movie.title || movie.name}</h3>
          <small>${movie.release_date?.split('-')[0] || ''} • ⭐ ${movie.vote_average}</small>
        </div>
      `;
      div.onclick = () => openPlayer(movie);
      return div;
    }

    function openPlayer(movie) {
      const player = document.getElementById('player');
      player.innerHTML = `<iframe src="https://player.videasy.net/tmdb/${movie.id}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
      player.style.display = 'block';
    }

    async function fetchMovies(category = 'trending') {
      if (isFetching) return;
      isFetching = true;
      const url = `https://api.themoviedb.org/3/${category === 'trending' ? 'trending/all/week' : 'movie/' + category}?api_key=${API_KEY}&page=${currentPage}`;
      const res = await fetch(url);
      const data = await res.json();
      data.results.forEach(movie => {
        movieList.appendChild(createMovieCard(movie));
      });
      currentPage++;
      isFetching = false;
    }

    function loadCategory(category) {
      currentCategory = category;
      currentPage = 1;
      movieList.innerHTML = '';
      fetchMovies(category);
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        fetchMovies(currentCategory);
      }
    });

    searchInput.addEventListener('input', async (e) => {
      const query = e.target.value.trim();
      movieList.innerHTML = '';
      currentPage = 1;
      if (!query) {
        fetchMovies(currentCategory);
        return;
      }
      const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
      const data = await res.json();
      data.results.forEach(movie => {
        movieList.appendChild(createMovieCard(movie));
      });
    });

    // Initial load
    fetchMovies();
  </script>
</body>
</html>
