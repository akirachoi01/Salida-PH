<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maruya Movie Player üé¨</title>
  <style>
    :root {
      --bg: #111;
      --fg: #fff;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .tab {
      background: var(--accent);
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab.active {
      background: #fff;
      color: #000;
    }

    .search-bar {
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      padding: 1rem;
    }

    .movie {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .movie:hover {
      transform: scale(1.03);
    }

    .movie img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      padding: 8px;
      font-size: 14px;
    }

    .meta {
      color: #aaa;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .movie img {
        height: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üé¨ Maruya Movie Player</h1>
  <div class="toggle" onclick="toggleDarkMode()">üåó</div>
</header>

<div class="search-bar">
  <input id="search" type="text" placeholder="üîç Search movies..." oninput="searchMovies(this.value)" />
</div>

<div class="tabs" id="tabs">
  <!-- Category buttons auto-generated -->
</div>

<div id="results" class="grid"></div>

<script>
const API_KEY = 'ba3885a53bc2c4f3c4b5bdc1237e69a0';
const categories = {
  Trending: 'trending/movie/day',
  'Top Rated': 'movie/top_rated',
  'Now Playing': 'movie/now_playing',
  'Popular': 'movie/popular',
  'Upcoming': 'movie/upcoming'
};

let currentPage = 1;
let currentCategory = 'Trending';
let isFetching = false;
let searchQuery = '';

function toggleDarkMode() {
  const root = document.documentElement;
  if (root.style.getPropertyValue('--bg') === '#fff') {
    root.style.setProperty('--bg', '#111');
    root.style.setProperty('--fg', '#fff');
  } else {
    root.style.setProperty('--bg', '#fff');
    root.style.setProperty('--fg', '#000');
  }
}

function createTabs() {
  const tabsEl = document.getElementById('tabs');
  Object.keys(categories).forEach(cat => {
    const btn = document.createElement('div');
    btn.className = 'tab' + (cat === currentCategory ? ' active' : '');
    btn.textContent = cat;
    btn.onclick = () => {
      currentCategory = cat;
      currentPage = 1;
      searchQuery = '';
      document.getElementById('search').value = '';
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
      loadMovies(true);
    };
    tabsEl.appendChild(btn);
  });
}

async function fetchMovies(url) {
  isFetching = true;
  const res = await fetch(url);
  const json = await res.json();
  isFetching = false;
  return json.results;
}

async function loadMovies(clear = false) {
  if (isFetching) return;
  const url = searchQuery
    ? `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(searchQuery)}&page=${currentPage}`
    : `https://api.themoviedb.org/3/${categories[currentCategory]}?api_key=${API_KEY}&page=${currentPage}`;

  const movies = await fetchMovies(url);
  const grid = document.getElementById('results');

  if (clear) grid.innerHTML = '';

  for (const movie of movies) {
    const div = document.createElement('div');
    div.className = 'movie';
    div.innerHTML = `
      <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
      <div class="info">
        ${movie.title}
        <div class="meta">‚≠ê ${movie.vote_average} ‚Ä¢ üóìÔ∏è ${movie.release_date?.split('-')[0]}</div>
      </div>
    `;
    div.onclick = () => {
      const id = movie.id;
      window.open(`https://player.videasy.net/movie/${id}`, '_blank');
    };
    grid.appendChild(div);
  }

  currentPage++;
}

function searchMovies(query) {
  currentPage = 1;
  searchQuery = query;
  loadMovies(true);
}

window.addEventListener('scroll', () => {
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300) {
    loadMovies();
  }
});

createTabs();
loadMovies();
</script>

</body>
</html>
